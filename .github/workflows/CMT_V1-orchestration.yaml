name: "Deploy Now: Orchestration"
run-name: "Deploy Now: Build CMT_V1 Â· ${{ github.event.head_commit.message || format('Triggered by {0}', github.triggering_actor) }}"

on:
  - push
  - workflow_dispatch

jobs:
  retrieve-project:
    name: check readiness
    runs-on: ubuntu-latest
    outputs:
      deployment-enabled: ${{ fromJson(steps.project.outputs.info).deployment-enabled }}
      branch-id: ${{ fromJson(steps.project.outputs.info).branch-id }}
    steps:
      - name: Fetch project data
        uses: ionos-deploy-now/project-action@v1
        id: project
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: 1764d17f-7ef4-4bc3-8597-08b489757b55
          action: retrieve-info
      - name: Debug raw output
        run: echo "Raw output ${{ toJson(steps.project.outputs) }}"
      - name: Debug raw JSON
        run: echo 'Raw JSON:' '${{ steps.project.outputs.info }}'
      - name: Debug deployment-enabled
        run: echo "Deployment enabled:" $(echo '${{ steps.project.outputs.info }}' | jq -r '."deployment-enabled"')

  build:
    name: build
    needs: retrieve-project
    if: ${{ needs.retrieve-project.outputs.deployment-enabled == 'true' }}
    uses: ./.github/workflows/CMT_V1-build.yaml
    with:
      site-url: https://IONOS_DEPLOY_NOW_SITE_URL
      branch-id: ${{ needs.retrieve-project.outputs.branch-id }}
    secrets: inherit

  deploy:
    name: trigger deployment
    needs:
      - retrieve-project
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch deployment(s)
        uses: ionos-deploy-now/project-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: 1764d17f-7ef4-4bc3-8597-08b489757b55
          branch-id: ${{ needs.retrieve-project.outputs.branch-id }}
          action: dispatch-deployments
