name: Deploy to Plesk

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le repository
        uses: actions/checkout@v4

      - name: 📦 Installer les dépendances
        run: npm install

      - name: 🛠️ Construire le projet
        env:
          CI: false
        run: npm run build

      - name: 🛠️ Vérifier le dossier build
        run: ls -la build

      - name: 🚀 Déployer sur Plesk via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASS }}
          source: "build/*"
          target: "/var/www/vhosts/sweet-torvalds.217-160-42-64.plesk.page/httpdocs"
          debug: true

      - name: 🔄 Redémarrer le serveur si nécessaire
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASS }}
          script: |
            cd /var/www/vhosts/sweet-torvalds.217-160-42-64.plesk.page/httpdocs
            pm2 restart all || echo "No PM2 process found"
