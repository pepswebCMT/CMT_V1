name: Deploy to Plesk

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm install

      - name: DÃ©sactiver le CI pour Ã©viter l'Ã©chec du build
        run: unset CI

      - name: ğŸ› ï¸ Construire le projet
        run: npm run build

      - name: ğŸš€ DÃ©ployer sur Plesk via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASS }}
          source: "build/*"
          target: "/var/www/vhosts/sweet-torvalds.217-160-42-64.plesk.page/httpdocs"

      - name: ğŸ”„ RedÃ©marrer le serveur si nÃ©cessaire
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASS }}
          script: |
            cd /var/www/vhosts/sweet-torvalds.217-160-42-64.plesk.page/httpdocs
            pm2 restart all || echo "No PM2 process found"
