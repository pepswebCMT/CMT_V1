name: Deploy React + Firebase via FTP

on:
  push:
    branches:
      - master # Déclenchement du déploiement sur push dans master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 1: Installer Node.js (modifie la version si besoin)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Étape 2: Installer les dépendances
      - name: Install dependencies
        run: npm install # ou yarn install si tu utilises Yarn

      # Étape 3: Build du projet React avec Firebase
      - name: Build React App
        run: npm run build # ou yarn build selon ton projet
        env:
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

      # Étape 4: Déploiement FTP après build
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/ # Dossier généré après le build
          server-dir: /httpdocs/ # Dossier de ton site sur le serveur
          port: ${{ secrets.FTP_PORT }}
